<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <FORM action=""method="">
    <label for="Text Input">Test Input:</label> 
    <input type="Text Input" id="Text Input" placeholder="Enter Your Text"  />
    <br>
    <br>
    <label for="Password">Password:</label> 
    <input type="Password" id="Password" placeholder=""  />
    <br>
    <br>
    <label for="Email"> Email: </label> 
    <input type="email" id="email" placeholder=""  />
    <br>
    <br>
    <label for="Number"> Number: </label> 
    <input type="Number" min="1" max="100"   />
    <br>
    <br>
    <label for="Date"> Date: </label>  
   <input type="Date" id="Date"/> 
   <br>
   <br>
   <!-- Time Input -->
   <label for="Time">Time: </label>  
   <input type="Time" id="Time" />
   <br>
   <br>
   <!-- color Input -->
   <label for="color">color: </label>  
   <input type="color" id="color" />
   <br>
   <br>
   <!-- checkbox -->
   <label for="Subscribe"> Subscribe:</label>  
   <input type="checkbox" id="Subscribe" />
   <br>
   <br>
   <!-- Radio Buttons -->
   <label>Gender: </label>  
   <br>
   <input type="radio" id="male" value="male" />

   <label for="male">Male </label> 
   <br> 
   <input type="radio" id="female" value="female" />
   <label for="female">female</label> 
    <br>
    <br>
    <label for="Country">Country:</label>  
   <select id="Country" id="Country">
        <option value="india">india</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
   </select>
   <br>
   <br>
   <!-- Textarea -->
   <label for="comments">comments:</label>
   <br>
   <textarea id="comments" rows="4" cols="50"></textarea>
    <br>
    <br>
    <!-- File Input -->
    <label for="File">upload a file:</label>  
   <input type="file" id="file">
   <br>
   <br>
   <!-- Range Slide -->
   <label for="Range">Range</label>  
   <input type="Range" id="Range" min="0" max="100">
   <br>
   <br>
   <!-- URL Input -->
   <label for="website">website:</label>  
   <input type="url" id="website" placeholdder=" ">
   <br>
   <br>
   <!-- Submit Button -->
    <input type="Submit" value="Submit Form">
    <br>
    <br>
    <!-- Reset Button -->
     <input type="Reset" value="Reset Form">
     


   
    
    








</FORM>  
</body>
</html>
