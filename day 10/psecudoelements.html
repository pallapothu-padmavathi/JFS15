        font-size:larger;
        color:brown
    }

        content: "$";
        color:cadetblue;
    }
    h1::before{
        content:"$";
        color:chartreuse;
    }

        color:blue;

    h1::first-line{
     
        color:black;
    }

        content:" padhu"; 
        color:red;
    }

    <h2> padhu</h2>
