<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
     ul.styled-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul.styled-links li {
            margin: 10px 0;
        }
         ul.styled-links a {
            text-decoration: none;
            color: blue;
            font-size: 16px;
        }
         ul.styled-links a:hover {
            color: red;
        }
        ul.styled-links a:active {
            color: green;
        }
    </style>
</head>
<body>
    <ul class="styled-links">
        <li><a href="#link1">Link 1</a></li>
        <li><a href="#link2">Link 2</a></li>
        <li><a href="#link3">Link 3</a></li>
        <li><a href="#link4">Link 4</a></li>
        <li><a href="#link5">Link 5</a></li>
    </ul>
</body>
</html>
