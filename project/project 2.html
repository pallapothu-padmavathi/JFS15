<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navigation */
        nav {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(255, 126, 95, 0.8), rgba(254, 180, 123, 0.8)),
                        url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #f1c40f;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* Event Details */
        .details {
            padding: 5rem 2rem;
            background: #f8f9fa;
            text-align: center;
        }

        .details h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .details p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        /* RSVP Section */
        .rsvp {
            padding: 5rem 2rem;
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            color: white;
            text-align: center;
        }

        .rsvp h2 {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            max-width: 400px;
            margin: 0.5rem auto;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group button {
            width: 100%;
            padding: 1rem;
            background: #f1c40f;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .form-group button:hover {
            background: #feb47b;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#details">Event Details</a></li>
            <li><a href="#rsvp">RSVP</a></li>
        </ul>
    </nav>

    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>You're Invited!</h1>
            <p>Join us for an unforgettable evening of celebration</p>
            <a href="#details" class="btn">See Details</a>
        </div>
    </section>

    <section class="details" id="details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> December 25, 2024</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Location:</strong> The Grand Ballroom, City Hotel</p>
        <p>Dress code: Formal Attire</p>
    </section>

    <section class="rsvp" id="rsvp">
        <h2>RSVP</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" placeholder="Number of Guests" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit RSVP</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Looking forward to seeing you there! ❤️</p>
    </footer>
</body>
</html>
